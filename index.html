<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="tailwind,tailwindcss,tailwind css,css,starter template,free template,admin templates, admin template, admin dashboard, free tailwind templates, tailwind example"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./dist/all.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles.css" />
    <link rel="stylesheet" href="//vision.hyphy.org/hyphyvision.css" />
    <link
      rel="stylesheet"
      href="//unpkg.com/phylotree@alpha/dist/phylotree.css"
    />
    <link
      rel="stylesheet"
      href="//raw.githubusercontent.com/observablehq/inspector/master/src/style.css"
    />
    <link rel="stylesheet" href="./dist/overrides.css" />
    <title>Mutation | SARS-CoV-2</title>
  </head>

  <body>
    <!--Container -->
    <div class="mx-auto bg-grey-400 overflow-x-scroll">
      <!--Screen-->
      <div class="min-h-screen flex flex-col overflow-x-scroll">
        <!--Header Section Starts Here-->
        <header class="bg-nav navbar h-16">
          <div class="flex justify-between">
            <div class="p-1 mx-3 inline-flex">
              <i
                class="fas fa-bars fa-2 p-2 text-white"
                onclick="sidebarToggle()"
              ></i>
              <h2 class="text-white text-xs md:text-base ml-2 p-1" style="font-family: futura;">
                SARS-CoV-2 Phylogeny and Spatiotemporal Spread
              </h2>
            </div>
          </div>
        </header>
        <!--/Header-->

        <div class="flex flex-1">
          <!--Sidebar-->
          <aside
            id="sidebar"
            class="h-screen bg-side-nav w-1/2 md:w-1/6 lg:w-1/6 border-r border-side-nav hidden md:block lg:block sticky top-0"
          >
            <ul class="list-reset flex flex-col">
              <li
                class=" w-full h-full py-3 px-2 border-b border-light-border bg-white"
              >
                <a
                  onclick="panelToggle()"
                  data-panel="evolution-panel"
                  href="#"
                  class="font-sans hover:font-normal text-sm text-nav-item no-underline"
                >
                  <i class="fas fa-tachometer-alt float-left m-2"></i>
                  Dashboard
                  <span><i class="fas dashboard-pointer fa-angle-down float-right"></i></span>
                </a>
              </li>

              <div class="dashboard-options">
                <li class="w-full h-full py-3 px-2 border-b border-light-border">
                  <div class="observablehq-viewof-as"></div>
                </li>
              </div>

            </ul>
          </aside>

          <!--/Sidebar-->
          <!--Main-->
          <div
            id="loading"
            class="bg-white-300 flex-1 p-3 overflow-x-scroll panel loading-panel"
          >
            <div class="loading-anim"></div>
          </div>

          <div
            id="evolution-panel"
            class="bg-white-300 flex-1 p-3 overflow-hidden panel evolution-panel"
            style="display:none"
          >
            <div class="observablehq-intro"></div>
            <div class="float-right">
              <a
                href="//observablehq.com/@spond/distribution-of-sars-cov-2-sequences-that-have-a-particular"
                >Edit on
                <img
                  alt="@observablehq"
                  src="https://avatars2.githubusercontent.com/u/30080011?v=4&amp;s=128"
                  class="br-100 mw-none"
                  style="width: 20px; height: 20px; max-width: none; flex-shrink: 0;"
              /></a>
            </div>

            <ul class="flex border-b tab-list">

              <li class="-mb-px mr-1">
                <a
                  class="bg-white inline-block border-l border-t border-r -t py-2 px-4 text-blue-700 font-semibold"
                  onclick="tabToggle()"
                  data-hash="evolution"
                  href="#"
                  >Main</a
                >
              </li>

              <li class="-mb-px mr-1">
                <a
                  id="geospatial"
                  class="bg-white inline-block border-l border-t border-r -t py-2 px-4 text-blue-700 font-semibold"
                  onclick="tabToggle()"
                  data-hash="geospatial"
                  href="#"
                  >Geospatial</a
                >
              </li>

              <li class="mr-1">
                <a
                  class="bg-white inline-block border-l border-t border-r -t py-2 px-4 text-blue-700 font-semibold"
                  onclick="tabToggle()"
                  data-hash="snp-distribution"
                  href="#"
                  >Genome SNP distribution</a
                >
              </li>

              <li class="mr-1">
                <a
                  class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold"
                  onclick="tabToggle()"
                  data-hash="temporal"
                  href="#"
                  >Temporal</a
                >
              </li>
            </ul>

            <div id="evolution" class="tab-view flex flex-col">
              <div class="observablehq-figure1View"></div>
              <div class="observablehq-chart"></div>
              <div class="observablehq-figure1Desc"></div>
            </div>

            <div id="geospatial" class="tab-view flex flex-col" style="display:none">
              <div class="observablehq-viewof-mapDate"></div>
              <div class="observablehq-geospatialLegend"></div>
              <div class="observablehq-viewof-doCumulativeCounts"></div>
              <div class="observablehq-animatedChart"></div>
              <div class="observablehq-figure2Desc"></div>
            </div>

            <div id="snp-distribution" class="tab-view flex flex-col" style="display:none">
              <div class="observablehq-genomicDist"></div>
              <div class="observablehq-geospatialLegend"></div>
              <div class="observablehq-figure3Desc"></div>
            </div>

            <div id="temporal" class="tab-view flex flex-col" style="display:none">
              <div class="observablehq-trendLegend"></div>
              <div class="observablehq-trends"></div>
              <div class="observablehq-figure4Desc"></div>
            </div>

        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="bg-grey-darkest text-white p-2">
      <div class="flex flex-1 mx-auto">Datamonkey</div>
    </footer>
    <!--/footer-->

    <div id="hidden-cells"></div>

    <script type="module">
      import {
        Runtime,
        Inspector,
        Library
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
      import define from "https://api.observablehq.com/@stevenweaver/loading.js?v=3";

      let runtime = new Runtime();

      runtime.module(define, name => {
        if (name === "svg") return Inspector.into(".loading-anim")();
      });
    </script>


    <script type="module">

      import * as _ from "https://underscorejs.org/modules/index.js";

      import {
        Runtime,
        Inspector,
        Library
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

      import define from "https://api.observablehq.com/@stevenweaver/tracking-signature-mutations-in-sars-cov-2-relative-to-the-i.js?v=3";

      let chartWidth = document.getElementById("loading").offsetWidth * 0.9;

      const runtime = new Runtime(
        Object.assign(new Library(), { width: chartWidth })
      );

      const mainModule = runtime.module(define, name => {

        if (name === "viewof as") {
          return Inspector.into(".observablehq-viewof-as")();
        }

        if (name === "intro") {
          return Inspector.into(".observablehq-intro")();
        }

        if (name === "figure1View") {

          let inspect = Inspector.into(".observablehq-figure1View")();
          return inspect;

        }

        if (name === "figure1Desc") {
          return Inspector.into(".observablehq-figure1Desc")();
        }

        if (name === "viewof chart") {

          let inspect = Inspector.into(".observablehq-chart")();

          inspect.fulfilled = _.wrap(inspect.fulfilled, function(func, value) {

            // clicks to toggle to map view
            var setClicks = function(d) {
              d3.selectAll(".node-text").on("mouseup", function(d) { 
                tabToggleId("geospatial");
              });

              d3.selectAll("circle").on("mouseup", function(d) { 
                tabToggleId("geospatial");
              });
            }

            _.delay(setClicks, 2000);

            togglePanels("evolution-panel");
            return func.bind(inspect)(value);

          });

          return inspect;

        }

        if (name === "viewof mapDate") {
          return Inspector.into(".observablehq-viewof-mapDate")();
        }

        if (name === "geospatialLegend") {
          return Inspector.into(".observablehq-geospatialLegend")();
        }

        if (name === "animatedChart") {
          return Inspector.into(".observablehq-animatedChart")();
        }

        if (name === "figure2Desc") {
          return Inspector.into(".observablehq-figure2Desc")();
        }


        if (name === "viewof doCumulativeCounts") {
          return Inspector.into(".observablehq-viewof-doCumulativeCounts")();
        }

        if (name === "figure3Desc") {
          return Inspector.into(".observablehq-figure3Desc")();
        }

        if (name === "genomicDist") {
          return Inspector.into(".observablehq-genomicDist")();
        }

        if (name === "figure4Desc") {
          return Inspector.into(".observablehq-figure4Desc")();
        }

        if (name === "trendLegend") {
          return Inspector.into(".observablehq-trendLegend")();
        }
        
        if (name === "trends") {
          return Inspector.into(".observablehq-trends")();
        }

      });

      window.mainModule = mainModule;

    </script>

    <script src="//d3js.org/d3.v5.js"></script>
    <script src="./main.js"></script>

  </body>
</html>
